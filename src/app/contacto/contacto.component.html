<h2>Contacto</h2>

<form #formContacto = "ngForm" (ngSubmit)="onSubmit(formContacto)">
  <label for="nombre">Nombre</label><br>
  <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre"  pattern="[a-zA-Z]+" required>
  <span *ngIf="nombre.touched && !nombre.valid">El nombre es obligatorio</span><br>

  <label for="apellido">Apellido</label><br>
  <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="usuario.apellido"  pattern="[a-zA-Z]+" required>
  <span *ngIf="apellido.touched && !apellido.valid">El apellido es obligatorio</span><br>

  <label for="email">email</label><br>
  <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" required>
  <span *ngIf="email.touched && !email.valid">El email es obligatorio</span><br>

  <label for="mensaje">Mensaje</label><br>
  <textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="usuario.mensaje" pattern="[a-zA-Z]+"  required></textarea>
  <span *ngIf="mensaje.touched && !mensaje.valid">El mensaje es obligatorio</span><br>
  <br>
  <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid">
</form>
